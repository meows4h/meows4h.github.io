<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ascii test area</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../css/style.css">
		<link rel="icon" type="image/x-icon" href="../images/icon.png">
		<style>
			body {
				margin: 0;
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="location" style="color: red; position: fixed; left: 5px; text-align: left;">information</div>
		
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../js/three/build/three.module.js",
					"three/addons/": "../js/three/examples/jsm/"
				}
			}
		</script>

		<script type="module" src="../js/ascii-test.js"></script>

	</body>
</html>
