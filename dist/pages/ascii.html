<!DOCTYPE html>
<html lang="en">
	<head>
		<title>rox ascii</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../css/style.css">
		<link rel="icon" type="image/x-icon" href="../images/icon.png">
		<style>
			body {
				margin: 0;
			}

			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="location" style="color: red; position: fixed; left: 5px; text-align: left;">information</div>
		
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE
				</p>
			</div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../js/three/build/three.module.js",
					"three/addons/": "../js/three/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
			import { AsciiEffect } from 'three/addons/effects/AsciiEffect.js';

			let camera, scene, renderer, controls, effect;

			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let moveSprint = false;
			let canJump = false;
			let tryReset = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 2.5 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				} );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.object );

				const onKeyDown = function ( event ) {

					if (event.shiftKey == true) {
						moveSprint = true;
					}

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = true;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = true;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = true;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = true;
							break;

						case 'KeyR':
							tryReset = true;
							break;

						case 'Space':
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					if (event.shiftKey == false) {
						moveSprint = false;
					}

					switch ( event.code ) {

						case 'ArrowUp':
						case 'KeyW':
							moveForward = false;
							break;

						case 'ArrowLeft':
						case 'KeyA':
							moveLeft = false;
							break;

						case 'ArrowDown':
						case 'KeyS':
							moveBackward = false;
							break;

						case 'ArrowRight':
						case 'KeyD':
							moveRight = false;
							break;

						case 'KeyR':
							tryReset = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown );
				document.addEventListener( 'keyup', onKeyUp );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				let floorGeometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

				// objects

				const boxGeometry = new THREE.BoxGeometry( 20, 20, 20 ).toNonIndexed();

				position = boxGeometry.attributes.position;
				const colorsBox = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );
					colorsBox.push( color.r, color.g, color.b );

				}

				boxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsBox, 3 ) );

				for ( let i = 0; i < 500; i ++ ) {

					const boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: true } );
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );

					const box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					box.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					box.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;

					scene.add( box );
					objects.push( box );

				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );

				//

				effect = new AsciiEffect ( renderer, ' .:-+*=@#â–ˆ', { invert: true } );
				effect.setSize( window.innerWidth, window.innerHeight );
				effect.domElement.style.color = 'white';
				effect.domElement.style.backgroundColor = 'black';
				document.body.appendChild( effect.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );

			}

			function getMagnitude2D(compA, compB) {
				let composite_len = 0;
				composite_len = ((compA ** 2) + (compB ** 2)) ** 1/2
				return composite_len;
			}

			// function dotProduct(vectorA, vectorB) {
			//   if (vectorA.length !== vectorB.length) {
			//     throw new Error("Vectors must have the same dimension for dot product calculation.");
			//   }
			
			//   let result = 0;
			//   for (let i = 0; i < vectorA.length; i++) {
			//     result += vectorA[i] * vectorB[i];
			//   }
			//   return result;
			// }

			function dotProduct(vectorA, vectorB) {
				let result = 0;
				result += vectorA.x * vectorB.x;
				result += vectorA.z * vectorB.z;
				console.log("DOT PROD = \nA: " + Object.values(vectorA) + "\nB: " + Object.values(vectorA) + "\nR: " + result);
				return result;
			}

			function groundAccelerate(delta) {
				let add_speed, accel_speed, curr_speed;

				curr_speed = dotProduct(velocity, direction);
				add_speed = 320 - curr_speed;
				if (add_speed <= 0) {
					return;
				}
				
				accel_speed = 10 * 320 * delta;
				if (accel_speed > add_speed) {
					accel_speed = add_speed;
				}

				console.log("GROUND ACC = \nADD: " + add_speed + "\nACCEL: " + accel_speed + "\nCURR " + curr_speed + "\nVEL: " + Object.values(velocity) + "\nDIR: " + Object.values(direction));

				velocity.x += accel_speed * direction.x;
				velocity.z += accel_speed * direction.z;
			}

			function airAccelerate(wish_velocity, delta) {
				let add_speed, wish_speed, accel_speed, curr_speed;

				wish_speed = getMagnitude2D(wish_velocity.x, wish_velocity.z);
				if (wish_speed > 30) {
					wish_speed = 30;
				}

				curr_speed = dotProduct(velocity, wish_velocity);
				add_speed = wish_speed - curr_speed;
				if (add_speed <= 0) {
					return;
				}

				accel_speed = 10 * 320 * delta;
				if (accel_speed > add_speed) {
					accel_speed = add_speed;
				}

				console.log("AIR ACC = \nADD: " + add_speed + "\nACCEL: " + accel_speed + "\nCURR " + curr_speed + "\nWISH: " + wish_speed + "\nVEL: " + Object.values(velocity) + "\nWISH VEL: " + Object.values(wish_velocity));

				velocity.x += accel_speed * wish_velocity.x;
				velocity.z += accel_speed * wish_velocity.z;
				
			}

			function animate() {

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.object.position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects, false );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					// velocity.x -= velocity.x * 10.0 * delta;
					// velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 1.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					//direction.normalize(); // this ensures consistent movements in all directions

					// if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					// if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( tryReset == true ) {
						controls.object.position.y = 10;
						controls.object.position.x = 0;
						controls.object.position.z = 0;
						velocity.y = 0;
						velocity.x = 0;
						velocity.z = 0;
					}
					
					if ( onObject === true ) {
						//console.log("onobject!");

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
						groundAccelerate(delta);

					} else if ( controls.object.position.y < 10 ) {
						//console.log("on ground!");

						velocity.y = 0;
						controls.object.position.y = 10;
						canJump = true;
						groundAccelerate(delta);

					} else {
						console.log("in air!");
						let wish_velocity = {
							x: direction.x * 320,
							z: direction.z * 320
						};
						//console.log("wish_vel: " + Object.values(wish_velocity));
						airAccelerate(wish_velocity, delta);
					}

					console.log("velocity: " + velocity);
					// controls.moveRight( - velocity.x * delta );
					// controls.moveForward( - velocity.z * delta );
					controls.moveRight( - velocity.x );
					controls.moveForward( - velocity.z );

					controls.object.position.y += ( velocity.y * delta ); // new behavior

					document.getElementById("location").innerHTML = "x: " + Math.floor(controls.object.position.x) + "<br>y: " + Math.floor(controls.object.position.y) + "<br>z" + Math.floor(controls.object.position.z) + "<br>vel x: " + Math.floor(velocity.x) + "<br>vel y: " + Math.floor(velocity.y) + "<br>vel z: " + Math.floor(velocity.z);

				}

				prevTime = time;

				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
