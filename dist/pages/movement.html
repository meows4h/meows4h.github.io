<!DOCTYPE html>
<html lang="en">
	<head>
		<title>rox - movement</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<body>
    <!--<div id="location" style="color: red; position: fixed; left: 5px; text-align: left;">waiting...</div>-->
	<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../js/three/build/three.module.js",
					"three/addons/": "../js/three/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			import { Octree } from 'three/addons/math/Octree.js';
			import { OctreeHelper } from 'three/addons/helpers/OctreeHelper.js';

			import { Capsule } from 'three/addons/math/Capsule.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			const clock = new THREE.Clock();

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x88ccee );
			scene.fog = new THREE.Fog( 0x88ccee, 0, 900 );

			const camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.rotation.order = 'YXZ';

			const fillLight1 = new THREE.HemisphereLight( 0x8dc1de, 0x00668d, 1.5 );
			fillLight1.position.set( 2, 1, 1 );
			scene.add( fillLight1 );

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 2.5 );
			directionalLight.position.set( - 5, 25, - 1 );
			directionalLight.castShadow = true;
			directionalLight.shadow.camera.near = 0.01;
			directionalLight.shadow.camera.far = 500;
			directionalLight.shadow.camera.right = 30;
			directionalLight.shadow.camera.left = - 30;
			directionalLight.shadow.camera.top	= 30;
			directionalLight.shadow.camera.bottom = - 30;
			directionalLight.shadow.mapSize.width = 1024;
			directionalLight.shadow.mapSize.height = 1024;
			directionalLight.shadow.radius = 4;
			directionalLight.shadow.bias = - 0.00006;
			scene.add( directionalLight );

			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( animate );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.VSMShadowMap;
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			container.appendChild( renderer.domElement );

			const stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );

		    let glbl_Ground = 20;
		    let glbl_Air = 3;
		    let glbl_Const = 10;
			let glbl_Jump = 6;
			const temp_obj = { x_vel: 0, y_vel: 0, z_vel: 0, x_pos: 0, y_pos: 0, z_pos: 0, speed: 0 };
			const inp_obj = { vel_for_x: 0, vel_for_y: 0, vel_for_z: 0, vel_side_x: 0, vel_side_y: 0, vel_side_z: 0, ground_dot: 0, air_dot: 0 };
      
			let glbl_Gravity = 11;

			const NUM_SPHERES = 100;
			const SPHERE_RADIUS = 0.2;

			const STEPS_PER_FRAME = 30;

			const sphereGeometry = new THREE.IcosahedronGeometry( SPHERE_RADIUS, 5 );
			const sphereMaterial = new THREE.MeshLambertMaterial( { color: 0xdede8d } );

			const spheres = [];
			let sphereIdx = 0;

			for ( let i = 0; i < NUM_SPHERES; i ++ ) {

				const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
				sphere.castShadow = true;
				sphere.receiveShadow = true;

				scene.add( sphere );

				spheres.push( {
					mesh: sphere,
					collider: new THREE.Sphere( new THREE.Vector3( 0, - 100, 0 ), SPHERE_RADIUS ),
					velocity: new THREE.Vector3()
				} );

			}

			const worldOctree = new Octree();

			const playerCollider = new Capsule( new THREE.Vector3( 0, 0.35, 0 ), new THREE.Vector3( 0, 1, 0 ), 0.35 );

			const playerVelocity = new THREE.Vector3();
			const playerDirection = new THREE.Vector3();

			let playerOnFloor = false;
			let mouseTime = 0;

			const keyStates = {};

			const vector1 = new THREE.Vector3();
			const vector2 = new THREE.Vector3();
			const vector3 = new THREE.Vector3();

			// const vertex = new THREE.Vector3();
			// const color = new THREE.Color();
			// loadPlane();

			document.addEventListener( 'keydown', ( event ) => {

				keyStates[ event.code ] = true;

			} );

			document.addEventListener( 'keyup', ( event ) => {

				keyStates[ event.code ] = false;

			} );

			container.addEventListener( 'mousedown', () => {

				document.body.requestPointerLock();

				mouseTime = performance.now();

			} );

			document.addEventListener( 'mouseup', () => {

				if ( document.pointerLockElement !== null ) throwBall();

			} );

			document.body.addEventListener( 'mousemove', ( event ) => {

				if ( document.pointerLockElement === document.body ) {

					camera.rotation.y -= event.movementX / 500;
					camera.rotation.x -= event.movementY / 500;

				}

				// clamping view model
				
				if ( camera.rotation.x >= ( Math.PI / 2 )) {
					camera.rotation.x = ( Math.PI / 2 ) 
				}
				
				if ( camera.rotation.x <= ( -Math.PI / 2 )) {
					camera.rotation.x = ( -Math.PI / 2 ) 
				}

			} );

			window.addEventListener( 'resize', onWindowResize );

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function throwBall() {

				const sphere = spheres[ sphereIdx ];

				camera.getWorldDirection( playerDirection );

				sphere.collider.center.copy( playerCollider.end ).addScaledVector( playerDirection, playerCollider.radius * 1.5 );

				// throw the ball with more force if we hold the button longer, and if we move forward

				const impulse = 15 + 30 * ( 1 - Math.exp( ( mouseTime - performance.now() ) * 0.001 ) );

				sphere.velocity.copy( playerDirection ).multiplyScalar( impulse );
				sphere.velocity.addScaledVector( playerVelocity, 2 );

				sphereIdx = ( sphereIdx + 1 ) % spheres.length;

			}

			function playerCollisions() {

				const result = worldOctree.capsuleIntersect( playerCollider );

				playerOnFloor = false;

				if ( result ) {

					playerOnFloor = result.normal.y > 0;

					if ( ! playerOnFloor ) {

						playerVelocity.addScaledVector( result.normal, - result.normal.dot( playerVelocity ) );

					}

					if ( result.depth >= 1e-10 ) {

						playerCollider.translate( result.normal.multiplyScalar( result.depth ) );

					}

				}

			}

			function updatePlayer( deltaTime ) {

				let damping = Math.exp( - 4 * deltaTime ) - 1;

				if ( ! playerOnFloor ) {

					playerVelocity.y -= glbl_Gravity * deltaTime;

					// removed air resistance
					damping *= 0.00;

				}

				playerVelocity.addScaledVector( playerVelocity, damping );

				const deltaPosition = playerVelocity.clone().multiplyScalar( deltaTime );
				playerCollider.translate( deltaPosition );

				playerCollisions();

				camera.position.copy( playerCollider.end );

			}

			function playerSphereCollision( sphere ) {

				const center = vector1.addVectors( playerCollider.start, playerCollider.end ).multiplyScalar( 0.5 );

				const sphere_center = sphere.collider.center;

				const r = playerCollider.radius + sphere.collider.radius;
				const r2 = r * r;

				// approximation: player = 3 spheres

				for ( const point of [ playerCollider.start, playerCollider.end, center ] ) {

					const d2 = point.distanceToSquared( sphere_center );

					if ( d2 < r2 ) {

						const normal = vector1.subVectors( point, sphere_center ).normalize();
						const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( playerVelocity ) );
						const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( sphere.velocity ) );

						playerVelocity.add( v2 ).sub( v1 );
						sphere.velocity.add( v1 ).sub( v2 );

						const d = ( r - Math.sqrt( d2 ) ) / 2;
						sphere_center.addScaledVector( normal, - d );

					}

				}

			}

			function spheresCollisions() {

				for ( let i = 0, length = spheres.length; i < length; i ++ ) {

					const s1 = spheres[ i ];

					for ( let j = i + 1; j < length; j ++ ) {

						const s2 = spheres[ j ];

						const d2 = s1.collider.center.distanceToSquared( s2.collider.center );
						const r = s1.collider.radius + s2.collider.radius;
						const r2 = r * r;

						if ( d2 < r2 ) {

							const normal = vector1.subVectors( s1.collider.center, s2.collider.center ).normalize();
							const v1 = vector2.copy( normal ).multiplyScalar( normal.dot( s1.velocity ) );
							const v2 = vector3.copy( normal ).multiplyScalar( normal.dot( s2.velocity ) );

							s1.velocity.add( v2 ).sub( v1 );
							s2.velocity.add( v1 ).sub( v2 );

							const d = ( r - Math.sqrt( d2 ) ) / 2;

							s1.collider.center.addScaledVector( normal, d );
							s2.collider.center.addScaledVector( normal, - d );

						}

					}

				}

			}

			function updateSpheres( deltaTime ) {

				spheres.forEach( sphere => {

					sphere.collider.center.addScaledVector( sphere.velocity, deltaTime );

					const result = worldOctree.sphereIntersect( sphere.collider );

					if ( result ) {

						sphere.velocity.addScaledVector( result.normal, - result.normal.dot( sphere.velocity ) * 1.5 );
						sphere.collider.center.add( result.normal.multiplyScalar( result.depth ) );

					} else {

						sphere.velocity.y -= glbl_Gravity * deltaTime;

					}

					const damping = Math.exp( - 1.5 * deltaTime ) - 1;
					sphere.velocity.addScaledVector( sphere.velocity, damping );

					playerSphereCollision( sphere );

				} );

				spheresCollisions();

				for ( const sphere of spheres ) {

					sphere.mesh.position.copy( sphere.collider.center );

				}

			}

     		function getMagnitude2D(compA, compB) {
				let composite_len = 0;
				composite_len = ((compA ** 2) + (compB ** 2)) ** 1/2
				return composite_len;
			}

			function dotProduct(vectorA, vectorB) {
				let result = 0;
				result += vectorA.x * vectorB.x;
				result += vectorA.z * vectorB.z;
				return result;
			}

			function twoDecimals(number) {
  				return Math.floor(number * 100) / 100;
			}

      		function groundAccelerate(inp_velocity, wish_direction, delta) {
				let add_speed, accel_speed, curr_speed;

				curr_speed = dotProduct(inp_velocity, wish_direction);
				inp_obj.ground_dot = curr_speed;
				add_speed = glbl_Ground - curr_speed;
				if (add_speed <= 0) {
					return new THREE.Vector3();
				}
				
				accel_speed = glbl_Const * glbl_Ground * delta;
				if (accel_speed > add_speed) {
					accel_speed = add_speed;
				}
				
				//console.log("DOT PROD = \nA: " + Object.values(inp_velocity) + "\nB: " + Object.values(wish_direction) + "\nR: " + curr_speed);
				//console.log("GROUND ACC = \nADD: " + add_speed + "\nACCEL: " + accel_speed + "\nCURR " + curr_speed + "\nVEL: " + Object.values(inp_velocity) + "\nDIR: " + Object.values(wish_direction) + "\nDELTA: " + delta);

        		const ret_velocity = new THREE.Vector3(accel_speed * wish_direction.x, 0, accel_speed * wish_direction.z);
				//console.log("RETURN VELOCITY: " + ret_velocity);
				return ret_velocity;
			}

			function airAccelerate(inp_velocity, wish_velocity, delta) {
				let add_speed, wish_speed, accel_speed, curr_speed;

				wish_speed = getMagnitude2D(wish_velocity.x, wish_velocity.z);
				if (wish_speed > glbl_Air) {
					wish_speed = glbl_Air;
				}

				curr_speed = dotProduct(inp_velocity, wish_velocity);
				inp_obj.air_dot = curr_speed;
				add_speed = wish_speed - curr_speed;
				if (add_speed <= 0) {
					return new THREE.Vector3();
				}

				accel_speed = glbl_Const * glbl_Ground * delta;
				if (accel_speed > add_speed) {
					accel_speed = add_speed;
				}

				//console.log("DOT PROD = \nA: " + Object.values(inp_velocity) + "\nB: " + Object.values(wish_velocity) + "\nR: " + curr_speed);
				//console.log("AIR ACC = \nADD: " + add_speed + "\nACCEL: " + accel_speed + "\nCURR " + curr_speed + "\nWISH: " + wish_speed + "\nVEL: " + Object.values(inp_velocity) + "\nWISH VEL: " + Object.values(wish_velocity) + "\nDELTA: " + delta);

        		const ret_velocity = new THREE.Vector3(accel_speed * wish_velocity.x, 0, accel_speed * wish_velocity.z);
				//console.log("RETURN VELOCITY: " + ret_velocity);
				return ret_velocity;
				
			}

			function getForwardVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();

				return playerDirection;

			}

			function getSideVector() {

				camera.getWorldDirection( playerDirection );
				playerDirection.y = 0;
				playerDirection.normalize();
				playerDirection.cross( camera.up );

				return playerDirection;

			}

			function controls( deltaTime ) {

				if ( keyStates[ 'KeyR' ] ) {
					playerVelocity.x = 0;
					playerVelocity.y = 0;
					playerVelocity.z = 0;
					camera.position.x = 0;
					camera.position.y = 0;
					camera.position.z = 0;
				}

				if ( keyStates [ 'KeyP' ] ) {
					playerVelocity.y = 10;
					camera.position.y += 5;
				}
				
				// gives a bit of air control
				// const speedDelta = deltaTime * ( playerOnFloor ? 25 : 8 );
        		if ( playerOnFloor ) {
	  				if ( keyStates[ 'KeyW' ] ) {
	  
	            		let temp_vec = getForwardVector().multiplyScalar( glbl_Ground );
						inp_obj.vel_for_x = twoDecimals(temp_vec.x);
						inp_obj.vel_for_y = twoDecimals(temp_vec.y);
						inp_obj.vel_for_z = twoDecimals(temp_vec.z);
	  					playerVelocity.add( groundAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyS' ] ) {
	  
	  					let temp_vec = getForwardVector().multiplyScalar( - glbl_Ground );
						inp_obj.vel_for_x = twoDecimals(temp_vec.x);
						inp_obj.vel_for_y = twoDecimals(temp_vec.y);
						inp_obj.vel_for_z = twoDecimals(temp_vec.z);
	  					playerVelocity.add( groundAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyA' ] ) {
	  
	  					let temp_vec = getSideVector().multiplyScalar( - glbl_Ground );
						inp_obj.vel_side_x = twoDecimals(temp_vec.x);
						inp_obj.vel_side_y = twoDecimals(temp_vec.y);
						inp_obj.vel_side_z = twoDecimals(temp_vec.z);
	  					playerVelocity.add( groundAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyD' ] ) {
	  
	  					let temp_vec = getSideVector().multiplyScalar( glbl_Ground );
						inp_obj.vel_side_x = twoDecimals(temp_vec.x);
						inp_obj.vel_side_y = twoDecimals(temp_vec.y);
						inp_obj.vel_side_z = twoDecimals(temp_vec.z);
	  					playerVelocity.add( groundAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}

					if ( keyStates[ 'Space' ] ) {

						playerVelocity.y = glbl_Jump;

					}

				} else {

         			if ( keyStates[ 'KeyW' ] ) {
  
	            		let temp_vec = getForwardVector().multiplyScalar( glbl_Ground );
	  					playerVelocity.add( airAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyS' ] ) {
	  
	  					let temp_vec = getForwardVector().multiplyScalar( - glbl_Ground );
	  					playerVelocity.add( airAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyA' ] ) {
	  
	  					let temp_vec = getSideVector().multiplyScalar( - glbl_Ground );
	  					playerVelocity.add( airAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
	  
	  				if ( keyStates[ 'KeyD' ] ) {
	  
	  					let temp_vec = getSideVector().multiplyScalar( glbl_Ground );
	  					playerVelocity.add( airAccelerate(playerVelocity, temp_vec, deltaTime) );
	  
	  				}
          
        }

			}

			const loader = new GLTFLoader().setPath( './models/' );

			loader.load( 'collision-world.glb', ( gltf ) => {

				scene.add( gltf.scene );

				worldOctree.fromGraphNode( gltf.scene );

				gltf.scene.traverse( child => {

					if ( child.isMesh ) {

						child.castShadow = true;
						child.receiveShadow = true;

						if ( child.material.map ) {

							child.material.map.anisotropy = 4;

						}

					}

				} );

				const helper = new OctreeHelper( worldOctree );
				helper.visible = false;
				scene.add( helper );
				
				const gui = new GUI( { width: 200 } );
				gui.add( { debug: false }, 'debug' )
					.onChange( function ( value ) {

						helper.visible = value;

					} );
				gui.add( { air: 3 }, 'air', 0, 10 )
					.onChange( function ( value ) {
						
						glbl_Air = value;
						
					} );
				gui.add( { ground: 20 }, 'ground', 0, 100 )
					.onChange( function ( value ) {
						
						glbl_Ground = value;
						
					} );
				gui.add( { const: 20 }, 'const', 0, 100 )
					.onChange( function ( value ) {
						
						glbl_Const = value;
						
					} );
				gui.add( { jump: 6 }, 'jump', 0, 50 )
					.onChange ( function ( value ) {

						glbl_Jump = value;

					} );
				gui.add( { gravity: 11 }, 'gravity', -5, 40 )
					.onChange ( function ( value ) {

						glbl_Gravity = value;

					} );
				gui.add( temp_obj, 'x_vel' )
					.listen()
					.disable();
				gui.add( temp_obj, 'y_vel' )
					.listen()
					.disable();
				gui.add( temp_obj, 'z_vel' )
					.listen()
					.disable();
				gui.add( temp_obj, 'x_pos' )
					.listen()
					.disable();
				gui.add( temp_obj, 'y_pos' )
					.listen()
					.disable();
				gui.add( temp_obj, 'z_pos' )
					.listen()
					.disable();
				gui.add( temp_obj, 'speed' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_for_x' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_for_y' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_for_z' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_side_x' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_side_y' )
					.listen()
					.disable();
				gui.add( inp_obj, 'vel_side_z' )
					.listen()
					.disable();
				gui.add( inp_obj, 'ground_dot' )
					.listen()
					.disable();
				gui.add( inp_obj, 'air_dot' )
					.listen()
					.disable();
			
			} );

			function teleportPlayerIfOob() {

				if ( camera.position.y <= - 25 ) {

					playerCollider.start.set( 0, 0.35, 0 );
					playerCollider.end.set( 0, 1, 0 );
					playerCollider.radius = 0.35;
					camera.position.copy( playerCollider.end );
					camera.rotation.set( 0, 0, 0 );

				}

			}

			function loadPlane() {
				let floorGeometry = new THREE.PlaneGeometry( 20000, 20000, 1000, 1000 );
				floorGeometry.rotateX( - Math.PI / 2 );

				let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75, THREE.SRGBColorSpace );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );
				
			}


			function animate() {

				const deltaTime = Math.min( 0.05, clock.getDelta() ) / STEPS_PER_FRAME;

				// we look for collisions in substeps to mitigate the risk of
				// an object traversing another too quickly for detection.

				for ( let i = 0; i < STEPS_PER_FRAME; i ++ ) {

					controls( deltaTime );

					updatePlayer( deltaTime );

					updateSpheres( deltaTime );

					teleportPlayerIfOob();

				}

				//document.getElementById("location").innerHTML = "x: " + Math.floor(camera.position.x) + "<br>y: " + Math.floor(camera.position.y) + "<br>z: " + Math.floor(camera.position.z) + "<br>vel x: " + Math.floor(playerVelocity.x) + "<br>vel y: " + Math.floor(playerVelocity.y) + "<br>vel z: " + Math.floor(playerVelocity.z) + "<br>speed: " + getMagnitude2D(Math.abs(playerVelocity.x), Math.abs(playerVelocity.z));
				temp_obj.x_vel = twoDecimals(playerVelocity.x);
				temp_obj.y_vel = twoDecimals(playerVelocity.y);
				temp_obj.z_vel = twoDecimals(playerVelocity.z);
				
				temp_obj.x_pos = twoDecimals(camera.position.x);
				temp_obj.y_pos = twoDecimals(camera.position.y);

				temp_obj.speed = twoDecimals(getMagnitude2D(Math.abs(playerVelocity.x), Math.abs(playerVelocity.z)));
